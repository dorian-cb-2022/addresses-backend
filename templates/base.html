<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <p>
    {% block authenticated %}
    {% if user.is_authenticated %}
      Welcome, {{ user.username }}!
      <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">Log In</a>
    {% endif %}
    {% endblock %}
  </p>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
